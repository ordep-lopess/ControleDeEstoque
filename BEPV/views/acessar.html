<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/acessar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <title>BEPV - Acessar Conta</title>
  </head>
  <body>
    <div class="menuzin"></div>
    <header>
      <div class="logo">
        <a href="index.html"><img src="imagens/logo1.png" alt="Logo" /></a>
      </div>
      <div class="center">
        <div class="menu">
          <a href="../index.html">Inicio</a>
          <a href="sobre.html">Sobre Nós</a>
        </div>
      </div>
    </header>
      <div class="container">
        <div class="texto">
          <h1>
            Organize seu salão <br />
            com<span style="color: #e70000"> facilidade</span>
          </h1>
          <p>
            O nosso site de estoque de beleza garante que você tenha o que
            precisa sempre à mão!
          </p>
        </div>
        <form action="../controllers/login_usuario.php" method="post">
          <h1>Acessar Conta</h1>
          <p>
            Preencha as informações para entrar na sua conta. Caso não tenha uma
            conta, você pode criar uma.
          </p>

          <div class="input-single">
            <input
              type="email"
              name="email"
              id="email-box"
              class="input"
              autocomplete="off"
              required
            />
            <label for="email-box">Digite seu e-mail</label>
          </div>

          <div class="input-single">
            <input
              type="password"
              name="senha"
              id="senha-box"
              class="input"
              autocomplete="off"
              required
            />
            <label for="senha-box">Digite sua senha</label>
          </div>

          <div class="input-single">
            <p>
              Não tem conta?
              <a href="acessar2.html" class="outros">Clique aqui</a>
            </p>
          </div>

          <br />
          <button type="submit" class="btn btn-danger">Entrar</button>
        </form>
      </div>

    <script src="js/mensagem.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
